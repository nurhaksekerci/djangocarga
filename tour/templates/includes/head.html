<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Django Carga{% endblock %}</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

<!-- Custom CSS -->
<style>
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .footer {
        margin-top: auto;
        background-color: #f8f9fa;
        padding: 1rem 0;
    }
    .navbar-brand {
        font-weight: bold;
    }
    .nav-link {
        position: relative;
    }
    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #0d6efd;
        transition: width 0.3s;
    }
    .nav-link:hover::after {
        width: 100%;
    }
    
    /* Sidebar Styles */
    .wrapper {
        display: flex;
        width: 100%;
        align-items: stretch;
    }
    
    #sidebar {
        min-width: 250px;
        max-width: 250px;
        min-height: calc(100vh - 56px);
        background: #343a40;
        color: #fff;
        transition: all 0.3s;
        z-index: 999;
    }
    
    #sidebar.collapsed {
        margin-left: -250px;
    }
    
    #sidebar .sidebar-header {
        padding: 20px;
        background: #2c3136;
    }
    
    #sidebar ul.components {
        padding: 20px 0;
    }
    
    #sidebar ul li a {
        padding: 10px 20px;
        font-size: 1.1em;
        display: block;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s;
    }
    
    #sidebar ul li a:hover {
        background: #2c3136;
    }
    
    #sidebar ul li.active > a {
        background: #2c3136;
    }
    
    #sidebar .sidebar-icon {
        width: 30px;
        text-align: center;
        margin-right: 10px;
    }
    
    #sidebar .sidebar-text {
        display: inline-block;
    }
    
    #sidebar.collapsed .sidebar-text {
        display: none;
    }
    
    #sidebar.collapsed {
        min-width: 60px;
        max-width: 60px;
    }
    
    #sidebar.collapsed .sidebar-icon {
        margin-right: 0;
        font-size: 1.2em;
    }
    
    #sidebar.collapsed ul li a {
        padding: 10px;
        text-align: center;
    }
    
    #content {
        width: 100%;
        padding: 20px;
        min-height: calc(100vh - 56px);
        transition: all 0.3s;
    }
    
    .sidebar-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background: #343a40;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    @media (max-width: 768px) {
        #sidebar {
            margin-left: -250px;
        }
        #sidebar.active {
            margin-left: 0;
        }
        #sidebar.active .sidebar-text {
            display: inline-block;
        }
    }
</style>
{% block extra_css %}{% endblock %}
